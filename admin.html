    <!-- Main Section: Homepage -->
    <main class="main">
        <section class="pre">
            <h1 id="title">admin</h1>
        </section>

        <div class="line"></div>

        <header>
            <h1>Admin - Add Products</h1>
        </header>
        
            <div id="auth-section">
                <h2>Enter PIN</h2>
                <input type="password" id="pin-input" placeholder="Enter PIN">
                <button onclick="authenticate()">Submit</button>
            </div>
            <div id="admin-section" style="display: none;">
                <h2>Add New Product</h2>
                <form id="product-form">
                    <label for="product-image1">Product Image URL:</label>
                    <input type="text" id="product-image1" required>
                    <label for="product-title1">Product Title:</label>
                    <input type="text" id="product-title1" required>
                    <label for="product-description1">Product Description:</label>
                    <textarea id="product-description1" required></textarea>
                    <label for="product-price1">Product Price:</label>
                    <input type="number" id="product-price1" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
            <div id="product-container1"></div>
